<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Base Camp Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1A1A1A;
            color: #F9F5F2;
            overflow-x: hidden;
        }
        
        .theme-selector {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .theme-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .theme-btn.active {
            background: var(--color-accent, #F9F5F2);
            color: var(--color-background, #1A1A1A);
        }
        
        .base-camp-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .interactive-object {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .interactive-object:hover {
            filter: brightness(1.2) drop-shadow(0 0 20px var(--color-accent));
        }
        
        .object-label {
            font-family: 'Segoe UI', monospace;
            font-size: 14px;
            font-weight: bold;
            fill: var(--color-accent);
            text-anchor: middle;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .object-label.theme-text {
            fill: var(--color-accent) !important;
        }
        
        .interactive-object:hover .object-label {
            opacity: 1;
        }
        
        /* Theme Variables */
        :root {
            --color-background: #1A1A1A;
            --color-background-darker: #0F0F0F;
            --color-foreground: #F9F5F2;
            --color-foreground-secondary: #E5E1DE;
            --color-accent: #F9F5F2;
            --color-accent-hover: #E5E1DE;
            --color-border: rgba(249, 245, 242, 0.15);
            --color-glass: rgba(249, 245, 242, 0.08);
        }
    </style>
</head>
<body>
    <div class="theme-selector">
        <button class="theme-btn active" onclick="setTheme('dark')">Dark</button>
        <button class="theme-btn" onclick="setTheme('light')">Light</button>
        <button class="theme-btn" onclick="setTheme('blue')">Ocean Blue</button>
        <button class="theme-btn" onclick="setTheme('purple')">Purple Haze</button>
        <button class="theme-btn" onclick="setTheme('green')">Forest Green</button>
        <button class="theme-btn" onclick="setTheme('warm')">Warm Sunset</button>
        <button class="theme-btn" onclick="setTheme('pink')">Cute Pink</button>
        <button class="theme-btn" onclick="setTheme('light2')">Light 2</button>
        <button class="theme-btn" onclick="setTheme('dark2')">Dark 2</button>
        <button class="theme-btn" onclick="setTheme('amethyst')">Amethyst Haze</button>
        <button class="theme-btn" onclick="setTheme('amethystDark')">Amethyst Dark</button>
        <button class="theme-btn" onclick="setTheme('candyland')">CandyLand</button>
        <button class="theme-btn" onclick="setTheme('candylandDark')">CandyLand Dark</button>
        <button class="theme-btn" onclick="setTheme('kodama')">Kodama Grove</button>
        <button class="theme-btn" onclick="setTheme('kodamaDark')">Kodama Dark</button>
        <button class="theme-btn" onclick="setTheme('notebook')">Notebook</button>
        <button class="theme-btn" onclick="setTheme('notebookDark')">Notebook Dark</button>
        <button class="theme-btn" onclick="setTheme('mocha')">Mocha Mouse</button>
        <button class="theme-btn" onclick="setTheme('mochaDark')">Mocha Dark</button>
        <button class="theme-btn" onclick="setTheme('vintage')">Vintage Paper</button>
        <button class="theme-btn" onclick="setTheme('vintageDark')">Vintage Dark</button>
        <button class="theme-btn" onclick="setTheme('haven')">Haven</button>
        <button class="theme-btn" onclick="setTheme('havenDark')">Haven Dark</button>
        <button class="theme-btn" onclick="setTheme('bubblegum')">Bubblegum</button>
        <button class="theme-btn" onclick="setTheme('bubblegumDark')">Bubblegum Dark</button>
        <button class="theme-btn" onclick="setTheme('retroArcade')">Retro Arcade</button>
        <button class="theme-btn" onclick="setTheme('retroArcadeDark')">Retro Dark</button>
    </div>

    <div class="base-camp-container">
        <!-- Robot Base Camp SVG -->
        <svg viewBox="0 0 1200 800" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
            <!-- Definitions for gradients and filters -->
            <defs>
                <!-- Theme-based gradients -->
                <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="var(--color-background-darker)" />
                    <stop offset="50%" stop-color="var(--color-background)" />
                    <stop offset="100%" stop-color="var(--color-background-darker)" />
                </linearGradient>
                
                <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="var(--color-glass)" />
                    <stop offset="100%" stop-color="var(--color-border)" />
                </linearGradient>
                
                <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="var(--color-accent)" stop-opacity="0.8" />
                    <stop offset="50%" stop-color="var(--color-accent-hover)" stop-opacity="1" />
                    <stop offset="100%" stop-color="var(--color-accent)" stop-opacity="0.8" />
                </linearGradient>

                <!-- Glow filter -->
                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Grid pattern -->
                <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="var(--color-border)" stroke-width="0.5" opacity="0.3"/>
                </pattern>
                
                <!-- Holographic Beacon Filter -->
                <filter id="holoGlow">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                
                <!-- Strong glow for interactive objects -->
                <filter id="strongGlow">
                    <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                
                <!-- Mirror reflection filter -->
                <filter id="mirrorGlow">
                    <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                
                <!-- Object-specific gradients with sci-fi colors -->
                <linearGradient id="holoBeaconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#00FFFF" stop-opacity="0.8" />
                    <stop offset="50%" stop-color="#0080FF" stop-opacity="1" />
                    <stop offset="100%" stop-color="#00FFFF" stop-opacity="0.8" />
                </linearGradient>
                
                <linearGradient id="mapTableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#FF6B35" stop-opacity="0.8" />
                    <stop offset="50%" stop-color="#FF8E53" stop-opacity="1" />
                    <stop offset="100%" stop-color="#FF6B35" stop-opacity="0.8" />
                </linearGradient>
                
                <linearGradient id="commStationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#32CD32" stop-opacity="0.8" />
                    <stop offset="50%" stop-color="#7FFF00" stop-opacity="1" />
                    <stop offset="100%" stop-color="#32CD32" stop-opacity="0.8" />
                </linearGradient>
                
                <linearGradient id="dataCoreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#9370DB" stop-opacity="0.8" />
                    <stop offset="50%" stop-color="#BA55D3" stop-opacity="1" />
                    <stop offset="100%" stop-color="#9370DB" stop-opacity="0.8" />
                </linearGradient>
                
                <linearGradient id="mirrorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#E0E0E0" stop-opacity="0.3" />
                    <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.6" />
                    <stop offset="100%" stop-color="#E0E0E0" stop-opacity="0.3" />
                </linearGradient>
                
                <linearGradient id="badgeDisplayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#FFD700" stop-opacity="0.8" />
                    <stop offset="50%" stop-color="#FFA500" stop-opacity="1" />
                    <stop offset="100%" stop-color="#FFD700" stop-opacity="0.8" />
                </linearGradient>
                
                <!-- Wall Materials & Textures - Foreground-based -->
                <linearGradient id="metalPanelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="var(--color-foreground)" stop-opacity="0.2" />
                    <stop offset="30%" stop-color="var(--color-foreground-secondary)" stop-opacity="0.3" />
                    <stop offset="70%" stop-color="var(--color-foreground)" stop-opacity="0.25" />
                    <stop offset="100%" stop-color="var(--color-foreground-secondary)" stop-opacity="0.15" />
                </linearGradient>
                
                <linearGradient id="energyPanelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="var(--color-foreground)" stop-opacity="0.3" />
                    <stop offset="50%" stop-color="var(--color-foreground-secondary)" stop-opacity="0.5" />
                    <stop offset="100%" stop-color="var(--color-foreground)" stop-opacity="0.3" />
                </linearGradient>
                
                <!-- Floor Materials - Theme-based -->
                <linearGradient id="floorPanelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="var(--color-foreground)" stop-opacity="0.08" />
                    <stop offset="50%" stop-color="var(--color-foreground-secondary)" stop-opacity="0.15" />
                    <stop offset="100%" stop-color="var(--color-foreground)" stop-opacity="0.08" />
                </linearGradient>
                
                <!-- Hex Pattern for Walls -->
                <pattern id="hexPattern" width="30" height="26" patternUnits="userSpaceOnUse">
                    <polygon points="15,2 25,8 25,18 15,24 5,18 5,8" fill="none" stroke="#00CCFF" stroke-width="0.5" opacity="0.4"/>
                    <circle cx="15" cy="13" r="1" fill="#00CCFF" opacity="0.6">
                        <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" />
                    </circle>
                </pattern>
                
                <!-- Circuit Pattern for Floors -->
                <pattern id="circuitPattern" width="60" height="60" patternUnits="userSpaceOnUse">
                    <g stroke="#0080FF" stroke-width="1" fill="none" opacity="0.3">
                        <line x1="0" y1="30" x2="20" y2="30" />
                        <line x1="40" y1="30" x2="60" y2="30" />
                        <line x1="30" y1="0" x2="30" y2="20" />
                        <line x1="30" y1="40" x2="30" y2="60" />
                        <circle cx="20" cy="30" r="3" />
                        <circle cx="40" cy="30" r="3" />
                        <circle cx="30" cy="20" r="3" />
                        <circle cx="30" cy="40" r="3" />
                    </g>
                    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="6s" repeatCount="indefinite" />
                </pattern>
                
                <!-- Hex Grid for Floor -->
                <pattern id="hexFloorPattern" width="40" height="35" patternUnits="userSpaceOnUse">
                    <polygon points="20,3 30,10 30,25 20,32 10,25 10,10" fill="none" stroke="#FF6B35" stroke-width="0.8" opacity="0.2"/>
                    <polygon points="20,8 26,12 26,23 20,27 14,23 14,12" fill="#FF6B35" opacity="0.1"/>
                </pattern>
                
                <!-- Energy Flow Pattern -->
                <pattern id="energyFlowPattern" width="80" height="20" patternUnits="userSpaceOnUse">
                    <rect width="80" height="20" fill="none"/>
                    <path d="M0,10 Q20,5 40,10 T80,10" stroke="#00FFFF" stroke-width="2" fill="none" opacity="0.5">
                        <animate attributeName="stroke-dasharray" values="0,80;40,40;80,0" dur="3s" repeatCount="indefinite" />
                    </path>
                </pattern>
                
                <!-- Command Center - Fixed coloring -->
                <linearGradient id="commandCenterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#4A90E2" stop-opacity="0.8" />
                    <stop offset="50%" stop-color="#357ABD" stop-opacity="1" />
                    <stop offset="100%" stop-color="#2E5A87" stop-opacity="0.9" />
                </linearGradient>
                
                <!-- Wall Theme Gradient - Like "Let's get started together" button -->
                <linearGradient id="wallThemeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="var(--color-accent)" stop-opacity="0.15" />
                    <stop offset="50%" stop-color="var(--color-accent-hover)" stop-opacity="0.25" />
                    <stop offset="100%" stop-color="var(--color-accent)" stop-opacity="0.15" />
                </linearGradient>
                
                <!-- Floor Theme Gradient - Like "Begin your journey" button -->
                <linearGradient id="floorThemeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="var(--color-foreground)" stop-opacity="0.1" />
                    <stop offset="50%" stop-color="var(--color-foreground-secondary)" stop-opacity="0.2" />
                    <stop offset="100%" stop-color="var(--color-foreground)" stop-opacity="0.1" />
                </linearGradient>
                
                <!-- Radio - Fixed green coloring -->
                <linearGradient id="radioGreenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#32CD32" stop-opacity="0.8" />
                    <stop offset="50%" stop-color="#7FFF00" stop-opacity="1" />
                    <stop offset="100%" stop-color="#32CD32" stop-opacity="0.8" />
                </linearGradient>
                
                <linearGradient id="badgeDisplayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#FFD700" stop-opacity="0.8" />
                    <stop offset="50%" stop-color="#FFA500" stop-opacity="1" />
                    <stop offset="100%" stop-color="#FFD700" stop-opacity="0.8" />
                </linearGradient>
            </defs>

            <!-- Background Base Structure with Depth -->
            <rect width="1200" height="800" fill="url(#baseGradient)" />
            <rect width="1200" height="800" fill="url(#grid)" />
            
            <!-- Central Area Background - Reduces grid visibility -->
            <rect x="400" y="300" width="400" height="300" rx="20" fill="var(--color-background)" opacity="0.6" />
            <rect x="420" y="320" width="360" height="260" rx="15" fill="var(--color-glass)" opacity="0.4" />
            
            <!-- Enhanced Walls & Floor System -->
            <g id="wallsAndFloors">
                <!-- Back Wall Panels -->
                <g id="backWalls" opacity="0.8">
                    <!-- Main Back Wall -->
                    <rect x="0" y="0" width="1200" height="500" fill="url(#metalPanelGradient)" />
                    
                    <!-- Wall Panel Seams -->
                    <line x1="200" y1="0" x2="200" y2="500" stroke="var(--color-foreground)" stroke-width="1.5" opacity="0.3" />
                    <line x1="400" y1="0" x2="400" y2="500" stroke="var(--color-foreground)" stroke-width="1.5" opacity="0.3" />
                    <line x1="600" y1="0" x2="600" y2="500" stroke="var(--color-foreground)" stroke-width="1.5" opacity="0.3" />
                    <line x1="800" y1="0" x2="800" y2="500" stroke="var(--color-foreground)" stroke-width="1.5" opacity="0.3" />
                    <line x1="1000" y1="0" x2="1000" y2="500" stroke="var(--color-foreground)" stroke-width="1.5" opacity="0.3" />
                    
                    <!-- Subtle Wall Texture -->
                    <rect x="0" y="0" width="1200" height="500" fill="url(#grid)" opacity="0.1" />
                    
                    <!-- Subtle Strip Lighting -->
                    <rect x="50" y="20" width="1100" height="4" rx="2" fill="url(#energyPanelGradient)">
                        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="6s" repeatCount="indefinite" />
                    </rect>
                    <rect x="100" y="280" width="1000" height="3" rx="1.5" fill="url(#energyPanelGradient)">
                        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="7s" repeatCount="indefinite" />
                    </rect>
                    <!-- Middle area subtle strips -->
                    <rect x="75" y="350" width="1050" height="3" rx="1.5" fill="url(#energyPanelGradient)">
                        <animate attributeName="opacity" values="0.25;0.55;0.25" dur="6.5s" repeatCount="indefinite" />
                    </rect>
                    <rect x="125" y="450" width="950" height="2" rx="1" fill="url(#energyPanelGradient)">
                        <animate attributeName="opacity" values="0.2;0.45;0.2" dur="8s" repeatCount="indefinite" />
                    </rect>
                    
                    <!-- Status Light Strips -->
                    <g id="statusLights">
                        <circle cx="150" cy="50" r="4" fill="#00CCFF" opacity="0.8">
                            <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="300" cy="50" r="4" fill="#00FF80" opacity="0.7">
                            <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="450" cy="50" r="4" fill="#FF6B35" opacity="0.9">
                            <animate attributeName="opacity" values="0.9;1;0.9" dur="1.8s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="750" cy="50" r="4" fill="#9370DB" opacity="0.6">
                            <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="900" cy="50" r="4" fill="#FFD700" opacity="0.8">
                            <animate attributeName="opacity" values="0.8;1;0.8" dur="2.2s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="1050" cy="50" r="4" fill="#FFFFFF" opacity="0.7">
                            <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite" />
                        </circle>
                        
                        <!-- Middle area status lights -->
                        <circle cx="200" cy="380" r="4" fill="#00CCFF" opacity="0.6">
                            <animate attributeName="opacity" values="0.6;1;0.6" dur="3.2s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="400" cy="380" r="4" fill="#FF6B35" opacity="0.8">
                            <animate attributeName="opacity" values="0.8;1;0.8" dur="2.7s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="800" cy="380" r="4" fill="#9370DB" opacity="0.7">
                            <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite" />
                        </circle>
                        <circle cx="1000" cy="380" r="4" fill="#32CD32" opacity="0.9">
                            <animate attributeName="opacity" values="0.9;1;0.9" dur="2.3s" repeatCount="indefinite" />
                        </circle>
                    </g>
                    
                    <!-- Wall Control Consoles -->
                    <rect x="80" y="200" width="40" height="60" rx="5" fill="url(#metalPanelGradient)" opacity="0.9" />
                    <rect x="85" y="210" width="30" height="15" rx="2" fill="#00CCFF" opacity="0.6">
                        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" />
                    </rect>
                    
                    <rect x="1080" y="180" width="40" height="80" rx="5" fill="url(#metalPanelGradient)" opacity="0.9" />
                    <rect x="1085" y="190" width="30" height="20" rx="2" fill="#FF6B35" opacity="0.7">
                        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite" />
                    </rect>
                </g>
                
                <!-- Side Walls -->
                <g id="sideWalls" opacity="0.6">
                    <!-- Left Wall -->
                    <polygon points="0,0 0,550 50,500 50,50" fill="url(#metalPanelGradient)" />
                    <rect x="0" y="0" width="50" height="550" fill="url(#grid)" opacity="0.15" />
                    
                    <!-- Right Wall -->
                    <polygon points="1200,0 1200,550 1150,500 1150,50" fill="url(#metalPanelGradient)" />
                    <rect x="1150" y="0" width="50" height="550" fill="url(#grid)" opacity="0.15" />
                    
                    <!-- Vertical Holo-Strips -->
                    <rect x="20" y="100" width="6" height="200" rx="3" fill="#00CCFF" opacity="0.4">
                        <animate attributeName="height" values="200;250;200" dur="4s" repeatCount="indefinite" />
                        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite" />
                    </rect>
                    <rect x="1174" y="120" width="6" height="180" rx="3" fill="#FF6B35" opacity="0.5">
                        <animate attributeName="height" values="180;220;180" dur="3.5s" repeatCount="indefinite" />
                        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.5s" repeatCount="indefinite" />
                    </rect>
                </g>
                

                
                <!-- Overhead Structural Framework -->
                <g id="overheadStructure" opacity="0.7">
                    <!-- Main Support Beam -->
                    <rect x="100" y="30" width="1000" height="25" rx="12" fill="url(#metalPanelGradient)" />
                    <rect x="100" y="30" width="1000" height="25" rx="12" fill="url(#grid)" opacity="0.1" />
                    
                    <!-- Cross Beams -->
                    <rect x="200" y="20" width="15" height="300" rx="7" fill="url(#metalPanelGradient)" opacity="0.8" />
                    <rect x="600" y="15" width="15" height="320" rx="7" fill="url(#metalPanelGradient)" opacity="0.8" />
                    <rect x="1000" y="20" width="15" height="300" rx="7" fill="url(#metalPanelGradient)" opacity="0.8" />
                    
                    <!-- Ambient Strip Lighting -->
                    <rect x="120" y="45" width="960" height="3" rx="1.5" fill="#00CCFF" opacity="0.6">
                        <animate attributeName="opacity" values="0.6;1;0.6" dur="6s" repeatCount="indefinite" />
                    </rect>
                </g>
            </g>

            <!-- Main Base Platform - Made Bigger -->
            <g id="basePlatform">
                <!-- Platform Base -->
                <ellipse cx="600" cy="680" rx="580" ry="100" fill="var(--color-background-darker)" opacity="0.8" />
                <ellipse cx="600" cy="675" rx="560" ry="95" fill="url(#panelGradient)" />
                
                <!-- Platform Details -->
                <rect x="100" y="650" width="1000" height="60" rx="30" fill="var(--color-glass)" opacity="0.6" />
                <rect x="120" y="660" width="960" height="40" rx="20" fill="var(--color-border)" opacity="0.4" />
                
                <!-- Platform Lights -->
                <circle cx="200" cy="680" r="12" fill="var(--color-accent)" opacity="0.8" filter="url(#glow)">
                    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
                </circle>
                <circle cx="350" cy="680" r="12" fill="var(--color-accent)" opacity="0.6" filter="url(#glow)">
                    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite" />
                </circle>
                <circle cx="850" cy="680" r="12" fill="var(--color-accent)" opacity="0.7" filter="url(#glow)">

        function setTheme(themeName) {
            const theme = themes[themeName];
            if (!theme) return;

            const root = document.documentElement;
            Object.entries(theme).forEach(([key, value]) => {
                root.style.setProperty(`--color-${key.replace(/([A-Z])/g, '-$1').toLowerCase()}`, value);
            });

            // Update active button
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update body background
            document.body.style.background = theme.background;
        }

        // Realistic Bobo Behavior System
        class BoboAI {
            constructor() {
                this.bobo = document.getElementById('boboCharacter');
                this.leftPupil = document.getElementById('leftPupil');
                this.rightPupil = document.getElementById('rightPupil');
                this.leftArm = document.getElementById('leftArm');
                this.rightArm = document.getElementById('rightArm');
                
                this.currentX = 600;
                this.currentY = 550;
                this.isWalking = false;
                this.isIdling = true;
                
                // Possible positions for Bobo to walk to
                this.positions = [
                    { x: 300, y: 550 },
                    { x: 450, y: 550 },
                    { x: 600, y: 550 },
                    { x: 750, y: 550 },
                    { x: 500, y: 580 },
                    { x: 350, y: 580 },
                    { x: 650, y: 580 }
                ];
                
                this.startBehavior();
            }
            
            startBehavior() {
                this.scheduleNextAction();
                this.startEyeMovement();
            }
            
            scheduleNextAction() {
                if (this.isWalking) return;
                
                // Random idle time between 3-8 seconds
                const idleTime = Math.random() * 5000 + 3000;
                
                setTimeout(() => {
                    if (Math.random() > 0.3) { // 70% chance to walk
                        this.startWalking();
                    } else {
                        this.scheduleNextAction(); // Continue idling
                    }
                }, idleTime);
            }
            
            startWalking() {
                if (this.isWalking) return;
                
                this.isWalking = true;
                this.isIdling = false;
                
                // Choose random destination
                const availablePositions = this.positions.filter(pos => 
                    Math.abs(pos.x - this.currentX) > 50 || Math.abs(pos.y - this.currentY) > 20
                );
                
                if (availablePositions.length === 0) {
                    this.isWalking = false;
                    this.isIdling = true;
                    this.scheduleNextAction();
                    return;
                }
                
                const destination = availablePositions[Math.floor(Math.random() * availablePositions.length)];
                const distance = Math.sqrt(Math.pow(destination.x - this.currentX, 2) + Math.pow(destination.y - this.currentY, 2));
                const walkTime = (distance / 100) * 1000; // Adjust speed
                
                // Start walking animation
                this.animateWalk();
                
                // Move to destination
                this.bobo.style.transition = `transform ${walkTime}ms linear`;
                this.bobo.style.transform = `translate(${destination.x}px, ${destination.y}px)`;
                
                this.currentX = destination.x;
                this.currentY = destination.y;
                
                // Stop walking after reaching destination
                setTimeout(() => {
                    this.stopWalking();
                    this.isWalking = false;
                    this.isIdling = true;
                    this.scheduleNextAction();
                }, walkTime);
            }
            
            animateWalk() {
                if (!this.isWalking) return;
                
                // Arm swinging animation
                this.leftArm.style.transition = 'transform 0.5s ease-in-out';
                this.rightArm.style.transition = 'transform 0.5s ease-in-out';
                
                let armSwing = 0;
                const swingInterval = setInterval(() => {
                    if (!this.isWalking) {
                        clearInterval(swingInterval);
                        return;
                    }
                    
                    armSwing = armSwing === 0 ? 1 : 0;
                    const leftRotation = armSwing === 0 ? 'rotate(15deg)' : 'rotate(-15deg)';
                    const rightRotation = armSwing === 0 ? 'rotate(-15deg)' : 'rotate(15deg)';
                    
                    this.leftArm.style.transformOrigin = 'center top';
                    this.rightArm.style.transformOrigin = 'center top';
                    this.leftArm.style.transform = leftRotation;
                    this.rightArm.style.transform = rightRotation;
                }, 500);
            }
            
            stopWalking() {
                // Reset arms to neutral position
                this.leftArm.style.transform = 'rotate(0deg)';
                this.rightArm.style.transform = 'rotate(0deg)';
            }
            
            startEyeMovement() {
                setInterval(() => {
                    if (Math.random() > 0.7) { // 30% chance to look around
                        this.lookAround();
                    }
                }, 2000);
                
                // Blinking
                setInterval(() => {
                    if (Math.random() > 0.8) { // 20% chance to blink
                        this.blink();
                    }
                }, 1500);
            }
            
            lookAround() {
                const directions = [
                    { left: -14, right: 10 },   // Look left
                    { left: -10, right: 14 },   // Look right
                    { left: -12, right: 12 },   // Look center
                    { left: -13, right: 11 },   // Slight left
                    { left: -11, right: 13 }    // Slight right
                ];
                
                const direction = directions[Math.floor(Math.random() * directions.length)];
                
                this.leftPupil.style.transition = 'cx 0.3s ease';
                this.rightPupil.style.transition = 'cx 0.3s ease';
                
                this.leftPupil.setAttribute('cx', direction.left);
                this.rightPupil.setAttribute('cx', direction.right);
                
                // Return to center after a moment
                setTimeout(() => {
                    this.leftPupil.setAttribute('cx', -12);
                    this.rightPupil.setAttribute('cx', 12);
                }, Math.random() * 2000 + 1000);
            }
            
            blink() {
                const leftEye = this.bobo.querySelector('circle[cx="-12"][cy="-4"][r="4"]');
                const rightEye = this.bobo.querySelector('circle[cx="12"][cy="-4"][r="4"]');
                
                leftEye.style.transition = 'r 0.1s ease';
                rightEye.style.transition = 'r 0.1s ease';
                
                leftEye.setAttribute('r', '1');
                rightEye.setAttribute('r', '1');
                
                setTimeout(() => {
                    leftEye.setAttribute('r', '4');
                    rightEye.setAttribute('r', '4');
                }, 150);
            }
        }
        
        // Initialize Bobo AI when page loads
        window.addEventListener('load', () => {
            new BoboAI();
