<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Face circle -->
  <circle cx="50" cy="50" r="40" fill="#FFE4B5" stroke="#DEB887" stroke-width="2"/>
  
  <!-- Left eye (>) -->
  <path d="M 30 35 L 40 40 L 30 45 Z" fill="#333" />
  
  <!-- Right eye (<) -->
  <path d="M 70 35 L 60 40 L 70 45 Z" fill="#333" />
  
  <!-- Left mouth part (>) -->
  <path d="M 35 60 L 45 65 L 35 70 Z" fill="#FF6B6B" />
  
  <!-- Right mouth part (_) -->
  <line x1="50" y1="65" x2="60" y2="65" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Right mouth part (o) -->
  <circle cx="67" cy="65" r="4" fill="none" stroke="#FF6B6B" stroke-width="2"/>
</svg>